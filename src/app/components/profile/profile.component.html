<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">hello {{user.firstName}} welcome to your profile</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-wrap container">

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #profilForm="ngForm" (ngSubmit)="editProfile()">

            <div class="form-group">
              <input type="text" [(ngModel)]="user.firstName" readonly name="firstName" class="form-control" placeholder="firstName">
            </div>

            <div class="form-group">
              <input type="text" [(ngModel)]="user.lastName" readonly name="lastName" class="form-control" placeholder="lastName">
            </div>

            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" readonly name="email" class="form-control" placeholder="email">
            </div>


            <div class="form-group">
              <input type="password" [(ngModel)]="oldPassword"  name="oldPassword" class="form-control" placeholder="oldPassword">

            </div>

            <div class="form-group">
              <input type="password" [(ngModel)]="newPassword"  name="newPassword" class="form-control" placeholder="newPassword">

            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="edit profile">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
